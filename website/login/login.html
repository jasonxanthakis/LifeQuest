<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../styles.css" rel="stylesheet"> 
  <script type="module" src="login.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="login-card text-center">
    <h2 class="mb-4 text-black">Login</h2>
    
    <form>
      <div class="mb-3 text-start">
        <label for="username" class="form-label text-black">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label text-black">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn login-btn w-100 mb-3">Login</button>
    </form>

    <p class="mb-0 text-black">
      Don't have an account? 
      <a href="../signup/signup.html" class="signup-link">Sign Up</a>
    </p>
  </div>

</body>
</html>
