<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quests</title>
        <meta name="description" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles.css">

        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
            <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Inventory JS -->
    <script src="inventory.js" defer></script>
    </head>
    <body>

        <!-- Mobile layout: two navbars + collapsable burger menu -->
        <nav class="navbar navbar-expand-lg mainbar d-lg-none">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="../assets/logo.png" alt="LifeQuest Logo" height="50" class="me-2">
                </a>
                <div class="d-flex ms-auto align-items-center">
                    <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNavbar" aria-controls="mobileNavbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <button id="logoutbtn" type="button" class="btn nav-btn btn-outline-dark me-2 logout">
                        <span class="material-symbols-outlined" style="display: flex;">Logout</span>
                    </button>
                </div>

                <!-- Top navbar: collapsable navbar -->
                <div class="collapse navbar-collapse" id="mobileNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="../quests/quests-board/quests.html">Quests</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Hero</a></li>
                        <li class="nav-item"><a class="nav-link" href="../dungeon/dungeon.html">Dungeon</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Desktop layout: sidebar + right area (topbar + content) -->
        <div class="container-fluid">
            <div class="row">
            <!-- Sidebar (desktop only) -->
                <nav class="col-lg-2 d-none d-lg-flex flex-column sidebar p-3 align-items-center text-center min-vh-100">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img class="mb-3" src="../assets/logo.png" alt="LifeQuest Logo" height="50" class="me-2">
                    </a>
                    <ul class="nav flex-column">
                        <li class="nav-item my-1"><a class="nav-link text-white" href="../quests/quests-board/quests.html">Quests</a></li>
                        <li class="nav-item my-1"><a class="nav-link text-white active" href="#">Hero</a></li>
                        <li class="nav-item my-1"><a class="nav-link text-white" href="../dungeon/dungeon.html">Dungeon</a></li>
                    </ul>
                    <div class="mt-auto">
                        <button id="logoutbtn" type="button" class="btn nav-btn btn-outline-none me-2 logout">
                            <span class="text-white" style="display: flex;">Logout</span>
                        </button>
                    </div>
                </nav>

                <div class="col-12 col-lg-10 p-0 d-flex flex-column min-vh-100">
                    <!-- Second top navbar: visible on mobile AND desktop -->
                    <nav class="navbar top-navbar sticky-top">
                        <div class="container-fluid justify-content-center">
                            <ul class="navbar-nav flex-row">
                                <li class="nav-item"><a class="nav-link text-black px-3 active" href="../inventory/inventory.html">Inventory</a></li>
                                <li class="nav-item"><a class="nav-link text-black px-3" href="../shop/shop.html">Shop</a></li>
                            </ul>
                        </div>
                    </nav>

                    <!-- Page content -->
                    <main class="content p-3 flex-grow-1">
                        <!-- Points Display -->
                        <div class="d-flex justify-content-end mb-3">
                            <div id="totalPointsDisplay" class="p-2 bg-light border rounded">
                                Total Points: <span id="pointsValue">100</span>
                            </div>
                        </div>

                        <h2>Your Inventory</h2>
                        
                        <!-- Inventory Items -->
                        <div id="inventoryList" class="row">
                            <!-- Items will be loaded here by JavaScript -->
                        </div>
                        
                        <!-- Empty inventory message -->
                        <div id="emptyInventory" class="text-center mt-5" style="display: none;">
                            <h4 class="text-muted">Your inventory is empty</h4>
                            <p class="text-muted">Visit the <a href="../shop/shop.html">shop</a> to purchase items!</p>
                        </div>
                    
                    </main>
                </div>
            </div>
        </div>
    </body>
</html>
