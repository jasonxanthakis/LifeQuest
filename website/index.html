<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeQuest</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(to right, #c1009d, #7d0089);
            color: #fff;
        }

        .navbar {
            padding: 1rem 2rem;
            background-color: transparent;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top">
        <h3>LifeQuest</h3>
    </nav>

    <!-- Welcome Section -->
    <section class="welcome">
        <div class="welcome-image">
            <img src="assets/dungeon-background.jpg" alt="LifeQuest Mascot">
        </div>
        <div class="welcome-text">
            <h1>Form Good Habits, Every Day!</h1>
            <p>LifeQuest helps you build good habits and eradicate bad ones with interactive quest-like tasks in our visual, RPG-style simulation .</p>
            <div class="welcome-buttons">
                <button class="btn btn-light text-purple" onclick="window.location.href='signup/signup.html'">Get Started</button>
                <button class="btn btn-outline-light" onclick="window.location.href='login/login.html'">Log In</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="copyright-footer">
        &copy; 2025 LifeQuest. All rights reserved.
    </footer>

</body>
</html>
