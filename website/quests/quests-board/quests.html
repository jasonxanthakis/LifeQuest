<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quests</title>
        <meta name="description" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../../styles.css">
        <script src="quests.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    </head>
    <body>

        <!-- Mobile layout: two navbars + collapsable burger menu -->
        <nav class="navbar navbar-expand-lg mainbar d-lg-none">
            <div class="container-fluid">
                <h4 class="sidebar-title">LifeQuest</h4>
                <div class="d-flex ms-auto align-items-center">
                    <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNavbar" aria-controls="mobileNavbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <button id="logoutbtn" type="button" class="btn nav-btn btn-outline-dark me-2">
                        <span class="material-symbols-outlined text-black" style="display: flex;">Logout</span>
                    </button>
                </div>

                <!-- Top navbar: collapsable navbar -->
                <div class="collapse navbar-collapse" id="mobileNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Quests</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Hero</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Dungeon</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Desktop layout: sidebar + right area (topbar + content) -->
        <div class="container-fluid">
            <div class="row">
            <!-- Sidebar (desktop only) -->
                <nav class="col-lg-2 d-none d-lg-flex flex-column sidebar p-3 align-items-center text-center min-vh-100">
                    <h4 class="sidebar-title mb-5">LifeQuest</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item my-1"><a class="nav-link text-white" href="#">Quests</a></li>
                        <li class="nav-item my-1"><a class="nav-link text-white" href="#">Hero</a></li>
                        <li class="nav-item my-1"><a class="nav-link text-white" href="#">Dungeon</a></li>
                    </ul>
                    <div class="mt-auto">
                        <button id="logoutbtn" type="button" class="btn nav-btn btn-outline-none me-2">
                            <span class="material-symbols-outlined text-white" style="display: flex;">Logout</span>
                        </button>
                    </div>
                </nav>

                <div class="col-12 col-lg-10 p-0 d-flex flex-column min-vh-100">
                    <!-- Second top navbar: visible on mobile AND desktop -->
                    <nav class="navbar top-navbar sticky-top">
                        <div class="container-fluid justify-content-center">
                            <ul class="navbar-nav flex-row">
                                <li class="nav-item"><a class="nav-link text-black px-3" href="#">Quests</a></li>
                                <li class="nav-item"><a class="nav-link text-black px-3" href="#">Achievements</a></li>
                                <li class="nav-item"><a class="nav-link text-black px-3" href="#">Metrics</a></li>
                            </ul>
                        </div>
                    </nav>

                    <!-- Page content -->
                    <main class="content p-3 flex-grow-1">
                        <!-- Add Quest Button -->
                        <div class="d-flex justify-content-end mb-3">
                            <button class="btn btn-white" data-bs-toggle="modal" data-bs-target="#addQuestModal">
                                Add quest
                            </button>
                        </div>

                        <!-- Add Quest Modal -->
                        <div class="modal fade" id="addQuestModal" tabindex="-1" aria-labelledby="addQuestModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addQuestModalLabel">New Quest</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="questForm">
                                <div class="mb-3">
                                    <label for="questTitle" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="questTitle" required>
                                </div>
                                <div class="mb-3">
                                    <label for="questDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="questDescription" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="questCategory" class="form-label">Category</label>
                                    <select class="form-select" id="questCategory" required>
                                    <option value="">Choose...</option>
                                    <option value="Smoking">Smoking</option>
                                    <option value="Exercise">Exercise</option>
                                    </select>
                                </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" form="questForm" class="btn btn-primary">Add Quest</button>
                            </div>
                            </div>
                        </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </body>
</html>
